<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#251ad1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#251ad1;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Yellow Background -->
  <rect width="1200" height="400" fill="#fea703" rx="20"/>
  
  <!-- Blue decorative bars -->
  <rect x="0" y="0" width="200" height="400" fill="#251ad1" opacity="0.3" rx="20"/>
  <rect x="1000" y="0" width="200" height="400" fill="#251ad1" opacity="0.3" rx="20"/>
  
  <!-- Blue text shadow -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="210" font-weight="900" text-anchor="middle" fill="#251ad1" transform="translate(5, 5)">FutureList</text>
  
  <!-- White main text -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="200" font-weight="900" text-anchor="middle" fill="white" letter-spacing="-2">FutureList</text>
  
  <!-- Red accent line -->
  <rect x="450" y="270" width="300" height="12" fill="#e61800" rx="6"/>
  
  <!-- Blue underline -->
  <rect x="450" y="290" width="300" height="6" fill="#251ad1" rx="3"/>
</svg>